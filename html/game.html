<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/game.css">
    <title>Quiz-game</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="head-up">
                <div class="ques-div head-up-div">
                    <h2 class="head-up-h2" id="question-h2">
                        Question
                    </h2>
                    <p class="head-up-p" id="question-num">
                    </p>
                </div>
                <div class="time-bar" id="progress-bar">
                    <div class="progress" id="progress">
                        
                    </div>
                    <span class="span-time" id="span-time">
                        15
                    </span>
                </div>
                <div class="score-div head-up-div">
                    <h2 class="head-up-h2" id="score-h2">
                        Score
                    </h2>
                    <p class="head-up-p" id="score-num">
                        0
                    </p>
                </div>
                
                
            </div>
            <h2 class="p-difficulty" id="difficulty">Hello</h2>
            <h2 class="h2-question" id="question">
                What is My Name?
            </h2>
            <img src="" class="img-ques" id="img-ques">
            <div class="choices">
                <div id="choice-1" class="choice choice-1">
                    <p class="prefix prefix-1">
                        A
                    </p>
                    <p class="answer answer-1"  data-number="1">
                        Answer 1
                    </p>
                </div>
                <div class="choice choice-2" >
                    <p class="prefix prefix-2">
                        B
                    </p>
                    <p class="answer answer-2" data-number="2">
                        Answer 2
                    </p>
                </div>
                <div class="choice choice-3" >
                    <p class="prefix prefix-3">
                        C
                    </p>
                    <p class="answer answer-3" data-number="3">
                        Answer 3
                    </p>
                </div>
                <div class="choice choice-4" >
                    <p class="prefix prefix-4">
                        D
                    </p>
                    <p class="answer answer-4" data-number="4">
                        Answer 4
                    </p>
                </div>
            </div>
            <button class="exit-btn" id="exit-btn">X</button>
        </div>
    </main>

    <script src="../js/game.js"></script>

</body>
</html>
